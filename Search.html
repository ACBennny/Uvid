<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Uvid â€¢ Search for Movies, TV Shows, Anime and tons more..</title>
    <link rel="shortcut icon" href="Logo/Logo.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="Main.css">
	<link rel="stylesheet" type="text/css" href="Search/Search_style.css">
    </head>
    <body class="">
        

        <!-- preloader -->
        <div id="preloader">
            <div id="spinner"></div>
        </div>


        <!-- ------ Search Bar ------ -->
        <div class="searchBase">
            <div class="searchBdr">
                <div class="searchBox navBarSearchBox" name="navSearchForm">
                    <label for="navBarSearchFieldId" class="searchIconBox">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="searchIcon">
                            <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                        </svg>
                    </label>
                    <span class="searchInputBox">
                        <input type="text" name="search_key" id="searchInput" class="searchFieldClass" placeholder="Search...">
                    </span>
                    <label for="navBarSearchFieldId" class="searchIconBox clearSearchFieldIconBox">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="clearSearchFieldIcon">
                            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                        </svg>
                    </label>
                </div>
            </div>
        </div>
        
        <!-- ------ search Results------ -->
        <div class="searchbox-border">
            <div class="search_Result_title">
                <div class="search_Result_titleText">
                    <span class="srt_static">Search results for:</span>
                    <span class="srt_dynamic"></span>
                </div>
            </div>
            <div class="basicCatalogBase">
                <div class="basicCatalogBdr">
                    <div class="basicCatalogBox" id="catalogId"></div>
                </div>
            </div>
        </div>

 


        <!-- script -->
        <script src="Main.js" defer></script>
        <script src="Search/Search_script.js"></script>





    </body>
</html>
